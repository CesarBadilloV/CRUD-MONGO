<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Serie</title>
  <link rel="stylesheet" href="../css/editar-serie.css">
</head>
<body>
  <div class="edit-container">
    <h1>Editar Serie</h1>
    <div class="edit-form">
      <form id="editShowForm">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" required>
        </div>
        
        <div class="form-group">
          <label for="seasons">Temporadas:</label>
          <input type="number" id="seasons" min="1">
        </div>
        
        <div class="form-group checkbox-group">
          <input type="checkbox" id="running">
          <label for="running">En emisi√≥n</label>
        </div>
        
        <div class="form-group">
          <label for="streaming">Plataformas (separar por comas):</label>
          <input type="text" id="streaming">
        </div>
        
        <div class="awards-section">
          <h3>Premios</h3>
          <div id="awardsContainer"></div>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn-save">Guardar Cambios</button>
          <button type="button" id="cancelBtn" class="btn-cancel">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/editar-serie.js"></script>
</body>
</html>
